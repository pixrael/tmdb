<div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource">
 
     <!-- Title Column -->
      <ng-container matColumnDef="title">
       <th mat-header-cell *matHeaderCellDef> Title </th>
       <td mat-cell *matCellDef="let element"> {{element.title}} </td>
     </ng-container>
 
     <!-- Release Date Column -->
     <ng-container matColumnDef="releaseDate">
       <th mat-header-cell *matHeaderCellDef> Release Date </th>
       <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
     </ng-container>
 
     <!-- Poster Column -->
     <ng-container matColumnDef="poster">
       <th mat-header-cell *matHeaderCellDef> Poster </th>
       <td mat-cell *matCellDef="let element"><img class="poster-img" [src]="posterPath + element.poster"/></td>
     </ng-container>
     

     <!-- Group header -->
      <ng-container matColumnDef="groupHeader">
         <td colspan="999" mat-cell *matCellDef="let element"><strong>{{element.group}}</strong></td>
      </ng-container>

     <ng-container matColumnDef="item-description">
      <th mat-header-cell *matHeaderCellDef> Name of the item purchased </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: groupColums; when: isGroup"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
     
   </table>
   
 </div>
