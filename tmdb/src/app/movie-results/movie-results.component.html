<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

   <!-- Position Column -->
   <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
   </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef> Release date </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
   </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element"> {{element.poster}} </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
