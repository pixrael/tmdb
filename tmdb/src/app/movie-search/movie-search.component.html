<form>
<mat-form-field class="example-form-field">
   <mat-label>Clearable input</mat-label>
   <input id="keywordSearch" matInput type="text"   [formControl]="keywordSearchControl" >
   <button mat-button *ngIf="this.keywordSearchControl.value.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="onClearButtonClicked()">
      <mat-icon>close</mat-icon>
   </button>
</mat-form-field>
</form>
